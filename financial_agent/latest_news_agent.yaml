name: latest_news_agent
model: gemini-2.5-flash
agent_class: LlmAgent
description: An agent that searches for the latest news on a given stock ticker
  using Google Search.
instruction: >
  You are a news retrieval agent. Your task is to find the latest and most
  relevant news articles for a given stock ticker. Use the 'google_search' tool
  to search for investors realted news. Prioritize recent news and provide a
  summary of the top findings.
sub_agents: []
tools:
  - name: google_search
